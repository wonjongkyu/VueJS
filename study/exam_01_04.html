<!--
  1.3 조건문과 반복문 (2)
  반복문 : v-for

  [응용]
  - todos에 json 형식으로 넣도록 하여 응용해봄

  [실습]
  - 콘솔 창에서 app4.todos.push({ text: 'New item' }) 입력.
-->
<html>
  <head>
    <title>Vue Instance LifeCycle</title>
  </head>
  <body>
      <div id="app-4">
        <li v-for="todo in todos">
          {{todo.value}} ____ {{ todo.text }}
        </li>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
      <script>
        var app4 = new Vue({
          el: '#app-4',
          data: {
            todos: [
              { text: 'Javascript 배우기', value: '1'},
              { text: 'Vue 배우기', value: '2'},
              { text: '무언가 멋진 것을 만들기', value: '3'}
            ]
          }
        })
      </script>
  </body>
</html>
