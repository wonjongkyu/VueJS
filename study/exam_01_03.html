<!--
  1.3 조건문과 반복문

-->
<html>
  <head>
    <title>Vue Instance LifeCycle</title>
  </head>
  <body>
      <div id="app-3">
        <span v-if="seen">
          이제 나를 볼 수 있어요
        </span>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
      <script>
        var app3 = new Vue({
          el: '#app-3',
          data: {
            seen: true
          }
        })
      </script>
  </body>
</html>
