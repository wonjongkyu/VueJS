<html>
  <head>
    <title>Vue Instance LifeCycle</title>
  </head>
  <body>
      <div id="app">
      </div>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
      <script>
        new Vue({
          data: {a: 1},
          created: function() {
            // 'this'는 vm 인스턴스를 가리킵니다.
            console.log('a is:' + this.a)
          }
        })

      </script>
  </body>
</html>
