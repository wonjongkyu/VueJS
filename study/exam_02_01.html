<html>
  <head>
    <title>Vue Instance LifeCycle</title>
  </head>
  <body>

      <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
      <script>
        // 데이터 객체
        var data = { a : 1}

        // Vue인스턴스에 데이터 객체를 추가합니다.
        var vm = new Vue({
          data: data
        })

        // 같은 객체를 참조합니다.
        console.log(vm.a === data.a); // => true

        // 속성 설정은 원본 데이터에도 영향을 미칩니다.
        vm.a = 2;
        console.log(data.a); // => 2

        data.a = 3;
        console.log(vm.a); // => 3

        vm.b = 'hi';
        console.log(vm.b);

        vm.b = 'test';
        console.log(vm.b);

      </script>
  </body>
</html>
