<!--
  3.1 템플릿 문법
    3. 약어
    v-bind 는 : 으로 표현
    v-on 은 @로 표현
  [응용]
    -
  [실습]
    -
-->
<html>
  <head>
    <title>Vue Instance LifeCycle</title>
  </head>
  <body>
      <!-- 전체 문법 -->
      <a v-bind:href="url"> ... </a>
      <!-- 약어 -->
      <a :href="url"> ... </a>

      <!-- 전체 문법 -->
      <a v-on:click="doSomething"> ... </a>
      <!-- 약어 -->
      <a @click="doSomething"> ... </a>

      <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
      <script>

      </script>
  </body>
</html>
