<!--
  3.1 템플릿 문법
    1. 보간법
      v-once : 값 변경되지 않도록 설정
  [응용]
    - 값 변경 기능 테스트
  [실습]

-->
<html>
  <head>
    <title>Vue Instance LifeCycle</title>
  </head>
  <body>
      <div id="app">
        <span>메시지: {{ msg }} </span><br/>
        <span v-once>다시는 변경하지 않습니다: {{ msg }} </span>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
      <script>
        var vm = new Vue({
          el: '#app',
          data: {msg: 'test'}
        });

        // msg 변경
        vm.msg = '변경';

      </script>
  </body>
</html>
