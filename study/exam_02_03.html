    - Vue 인스턴스의 속성은 $ 를 붙여서 표현
    - Vue 내장함수(?) 중에 watch 함수를 이용하면 값이 변경된것을 감지할 수 있음 (굿)

  [응용]
    - 
  [실습]
    - 테스트 코드 추가하여 기능 확인
-->
<html>
  <head>
    <title>Vue Instance LifeCycle</title>
  </head>
  <body>
      <div id="app">
      </div>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
      <script>
        var data = { a: 1};

        var vm = new Vue({
          el : '#app',
          data: data
        });

        console.log( vm.$data === data );
        console.log( vm.$el === document.getElementById('example'));

        // $watch는 인스턴스 메소드 입니다.
        vm.$watch('a', function (newVal, oldVal){
          alert("변경 전:" + oldVal + "// 변경 후:" + newVal);
          // 'vm.a'가 변경되면 호출 됩니다.
        });

        // 테스트 코드 추가
        vm.a = 'c';

      </script>
  </body>
</html>
